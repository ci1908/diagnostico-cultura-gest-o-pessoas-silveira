
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diagnóstico de Cultura - Silveira Contabilidade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Silveira Contabilidade" class="logo" />
    <h1>Diagnóstico de Cultura na Gestão de Pessoas</h1>
  </header>

  <main>
    <form id="diagnosticoForm">
      <label>1. A empresa possui uma cultura organizacional bem definida?</label>
      <select name="q1"><option>Sim</option><option>Não</option></select>

      <label>2. Os valores da empresa são comunicados claramente aos colaboradores?</label>
      <select name="q2"><option>Sim</option><option>Não</option></select>

      <label>3. A liderança promove a cultura organizacional?</label>
      <select name="q3"><option>Sim</option><option>Não</option></select>

      <label>4. Existe um processo estruturado de integração de novos colaboradores?</label>
      <select name="q4"><option>Sim</option><option>Não</option></select>

      <label>5. A cultura da empresa é alinhada com os objetivos estratégicos?</label>
      <select name="q5"><option>Sim</option><option>Não</option></select>

      <label>Nome:</label>
      <input type="text" name="nome" required />
      <label>Telefone:</label>
      <input type="tel" name="telefone" required />

      <button type="submit">Enviar Diagnóstico</button>
    </form>

    <div id="resultado" style="display:none;">
      <h2>Resultado do Diagnóstico</h2>
      <p id="mensagemResultado"></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
