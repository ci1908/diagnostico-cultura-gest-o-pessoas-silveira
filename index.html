<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico de Cultura na Gestão de Pessoas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Silveira Contabilidade" class="logo">
        <h1>Diagnóstico de Cultura na Gestão de Pessoas</h1>
        <form id="diagnosticoForm">
            <label>1. Sua empresa possui uma política clara de cargos e salários?</label>
            <select name="q1"><option value="sim">Sim</option><option value="nao">Não</option></select>
            <label>2. Existem processos definidos para recrutamento e seleção?</label>
            <select name="q2"><option value="sim">Sim</option><option value="nao">Não</option></select>
            <label>3. Sua equipe recebe feedbacks estruturados com frequência?</label>
            <select name="q3"><option value="sim">Sim</option><option value="nao">Não</option></select>
            <label>4. A empresa possui rituais de cultura organizacional?</label>
            <select name="q4"><option value="sim">Sim</option><option value="nao">Não</option></select>
            <label>5. A liderança está engajada com a cultura e gestão de pessoas?</label>
            <select name="q5"><option value="sim">Sim</option><option value="nao">Não</option></select>
            <label>6. Existe um plano de desenvolvimento individual (PDI) para os colaboradores?</label>
            <select name="q6"><option value="sim">Sim</option><option value="nao">Não</option></select>
            <label>7. A comunicação interna é estruturada e clara?</label>
            <select name="q7"><option value="sim">Sim</option><option value="nao">Não</option></select>
            <label>Nome:</label><input type="text" name="nome" required>
            <label>Telefone:</label><input type="tel" name="telefone" required>
            <button type="submit">Enviar</button>
        </form>
        <div id="resultado" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
